<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>Weather Dashboard</h1>
        </div>



        <div class="row">
            <div class="col-md-3" style="background-color: bisque;">
                <form>
                    <div class="form-group">
                        <section class="searchArea">
                            <h3>Search For A City</h3>
                            <input type="text" name="citytxt" id="citytxt" class="form-contro">
                            <button id="citybtn"> search</button>
                        </section>
                    </div>
                </form>

                <div class=" cityList btn-group-vertical">

                </div>
            </div>




            <div class="resultArea col-md-9">
                <!--here was a row class-->
                <div class="shadow-lg p-3 mb-5 bg-white rounded">
                    <section id="currentWeather">


                    </section>
                </div>



                <div class="justify-content-between">
                    <section id="futureWeather">
                        <h3>5 day forecast</h3>
                        <div class="row">
                            <div class=" bg-primary shadow m-3">
                                <div id="day1" class="col">

                                </div>
                            </div>

                            <div class=" bg-primary shadow m-3">
                                <div id="day2" class="col">

                                </div>
                            </div>

                            <div class=" bg-primary shadow m-3">
                                <div id="day3" class="col">

                                </div>
                            </div>

                            <div class=" bg-primary shadow m-3">
                                <div id="day4" class="col">

                                </div>

                            </div>

                            <div class="bg-primary shadow m-3">
                                <div id="day5" class="col">

                                </div>
                            </div>
                        </div>

                    </section>
                </div>



            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
